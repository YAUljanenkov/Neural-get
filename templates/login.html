<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neural-get</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'materialize/css/materialize.min.css') }}"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <style>
            body{
            background-color: RGB(237, 238, 240);
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal darken-2">
                <a href="#" class="brand-logo center"> &nbsp; Neural-get</a>
            </div>
        </nav>
        <br>
        <div align = center class = "container ">
            <div class="row">
                <div class="card col s6 offset-s3">
                    <div class="card-content">
                        <h1 class="header">Вход на сайт</h1>
                        <form method="post">
                              <div class="input-field">
                                  <input type="hidden" name="selector" value="teacher">
                                  <input id="password" type="password" name="login" class="validate">
                                  <label for="password">Пароль для входа на сайт</label>
                              </div>
                              <input class="btn btn-raised btn-primary" type = 'submit'  value="Войти"><br>
                            {% if error %}<p style="color: red"><strong>Ошибка:</strong>{{ error }}</p> {% endif %}
                        </form>
                    </div>
                </div>
                <div class="card col s6 offset-s3">
                    <div class="card-content">
                        <h4>Если Вы - ученик,</h4>
                        <h5>Тогда советуем Вам узнать рекомендацию по направлению</h5>

                        <form method="post">
                            <div class="input-field">
                                <input type="hidden" name="selector" value="student">
                                <input id="id" type="text" name="id" class="validate">
                                <label for="id">Введите Ваш id</label>
                            </div>
                            <input class="btn btn-raised btn-primary" type = 'submit'  value="Войти как ученик">
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script>
    </body>
</html>
